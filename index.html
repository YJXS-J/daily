<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 将http的不安全请求升级为https -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>首页</title>
  <link rel="icon" type="image/x-ico" href="./images/home.png" />

  <link rel="stylesheet" href="./index.css">
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/echarts.min.js"></script>

</head>

<body>
  <div class="main">
    <!-- 时间 -->
    <div id="time">
      <div class="diff">
        <div class="hotTitle">
          腾讯时间
        </div>
      </div>
      <div class="timeBox">
        <div class="time_box_detailinfo">
          <div class="time_date">
            <!-- <p>中国 china 北京 时间 </p> -->
            <div class="ymd">
              <p class="year_box">00</p><span>年</span>
              <p class="month_box">00</p><span>月</span>
              <p class="day_box">00</p><span>日</span>
            </div>
            <div class="hms">
              <div>
                <p class="hour_box">00</p><span>：</span>
                <p class="minute_box">00</p><span>：</span>
                <p class="seconds_box">00</p>
              </div>
              <!-- 时间段 -->
              <div>
                <p class="someTime">某时</p>
              </div>
              <!-- 星期 -->
              <div>
                <span class="week">
                  星期</span>
                <p class="week_box">*</p>
              </div>
            </div>
            <div class="period">
              <span>当前时间段</span>
              <p class="period_box">时间</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 汇率 -->
    <div id="currency_div">
      <div class="hotTitle">
        汇率
      </div>

      <div class="exchange_rate_box">
        <!-- 固定左上角图片 -->
        <div class="currency_top_box">
          <img class="currencyImg" src="./images/currency.png" alt="" srcset="">
          <div class="currencyText">
            <span>货币兑换<span class="currencLoading">转换中...</span></span>
            <span class="exchange_rate_txt">
              <span class="currencyValue1">0</span>
              <span class="currencyValue2">人民币</span>
              =
              <span class="currencyValue3">0</span>
              <span class="currencyValue4">美元</span>
            </span>
            <span class="exchange_rate_txt">
              <span class="currencyValue5">0</span>
              <span class="currencyValue6">美元</span>
              =
              <span class="currencyValue7">0</span>
              <span class="currencyValue8">人民币</span>
            </span>
          </div>
        </div>

        <div class="currency_now">
          当前1人民币 =
          <span class="usd">0</span> 美元 丨
          <span class="hkd">0</span> 港元 丨
          <span class="jpy">0</span> 日元
        </div>

        <div class="currency_value_box">
          <input type="text" id="currency_value" value="1">
          <select name="" class="currency_sel" id="currency_sel_1">
            <option value="人民币CNY">人民币CNY</option>
            <option value="美元USD">美元USD</option>
            <option value="港元HKD">港元HKD</option>
            <option value="日元JPY">日元JPY</option>
          </select>
          <img class="convert_png" src="./images/convert.png" alt="">
          <select name="" class="currency_sel" id="currency_sel_2">
            <option value="人民币CNY">人民币CNY</option>
            <option value="美元USD" selected>美元USD</option>
            <option value="港元HKD">港元HKD</option>
            <option value="日元JPY">日元JPY</option>
          </select>
          <button id="currency_convert" onclick="currency_convert()">转换</button>
        </div>
        <div class="tip">请选择不同的货币单位</div>
        <div class="op_exrate_tip">仅供参考，交易时以银行柜台成交价为准</div>

        <div style="margin: 1em 0;">
          <select name="" id="currency_sel_3">
            <option value="日元JPY">日元JPY</option>
            <option value="美元USD">美元USD</option>
            <option value="港元HKD">港元HKD</option>
          </select>
        </div>

        <div id="currency_echarts"></div>
      </div>
    </div>
    <!-- 天气 -->
    <div id="weather_div">
      <div class="hotTitle">
        高德天气
      </div>
      <!-- 今日天气 -->
      <div class="weather_box">
        <!-- 左 -->
        <div class="weather_box_left">
          <span class="temperature">0</span><span>℃</span>
        </div>
        <!-- 右 -->
        <div class="weather_box_right">
          <!-- 右第一行 -->
          <div>
            <span class="weather">天气现象</span>丨
            <span class="winddirection">风向描述</span>风丨
            <span class="windpower">风力级别，单位：级</span> 级
          </div>
          <!-- 右第二行  -->
          <div>
            湿度<span class="humidity">空气湿度</span>%
          </div>
          <!-- 右第三行 -->
          <div class="">
            更新时间：<span class="reporttime">数据发布的时间</span>
          </div>
        </div>

      </div>
      <!-- 分割线 -->
      <hr class="splitLine">
      </hr>
      <!-- 明日天气 -->
      <div class="hotTitle2">
        明天天气
      </div>
      <div class="weather_tomorrow">
        <div class="weather_tomorrow_box">
          <span class="daytime">白天天气信息：</span>
          <span class="dayweather">白天天气现象</span>
          <span><span class="daytemp">白天温度</span>℃</span>
          <span><span class="daywind">白天风向</span>风</span>
          <span><span class="daypower">白天风力</span>级</span>
        </div>
        <div class="weather_tomorrow_box">
          <span class="night">晚上天气信息：</span>
          <span class="nightweather">晚上天气现象</span>
          <span><span class="nighttemp">晚上温度</span>℃</span>
          <span><span class="nightwind">晚上风向</span>风</span>
          <span><span class="nightpower">晚上风力</span>级</span>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script src="./index.js"></script>

</html>
